    <h2>1</h2>
    <p>
      Install <a href="https://chrome.google.com/webstore/detail/instagram-yourself/njonkbhnmmjgancfbncekpgkmidhbbpo">extension</a>
      <span id="extensionInstalled" style="display: none">EXTENSION INSTALLED</span>
    </p>

    <form id="extension-connected">
      <h2>2</h2>
      <label for="connect" id="connectLabel">Login into the extension: </label>

      <br>
      <br>

      <h2>3</h2>
      <label for="hashtag">Put hashtag: #</label>
      <input type="text" id="hashtag" name="hashtag" />

      <a class="waves-effect waves-light btn" id="likeHashtagButton">Like 10 photos</a>
      <br>
      <br>

      <label for="username">Put username: @</label>
      <input type="text" id="username" name="username" />
      <!-- <button id="likeUsernameButton">Like 10 photos</button> -->
      <a class="waves-effect waves-light btn" id="likeUsernameButton">Like 10 photos</a>
      <br>
      <br>
      <button id="killAll">Stop sending requests</button>
      <br>
      <br>
